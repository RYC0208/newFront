<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid red;
            display: inline; 
            /* inline은 넓이를 조절할 수 없음 but inline-block을 통해 지정 가능*/
            width: 500px;
            }
        span{
            border-width: 5px;
            border-style: dashed;
            border-color: #368be0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>나는 블록 레벨</div>
    <span>나는 인라인</span>
</body>
</html>
