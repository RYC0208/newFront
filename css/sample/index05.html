<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅊㅊㅊㅊㅊ</title>
    <style>
        div{
            border: 3px solid red;
            padding: 10px; 
            margin: 20px;
            width: 100px; height: 20px;
        }
        span{
            border: 2px solid;
            width: 100px;
            height: 100px;
            display: inline-block;
            /* 인라인 요소는 width와 height를 가질 수 없다 하고 싶으면 display를 
            inline-block으로 변경 해주면 가능*/
            
        }
    </style>
</head>
<body>
    <div>요소의 컨텐츠</div>
    <span>check</span>
</body>
</html>
