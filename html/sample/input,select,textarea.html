<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
    <h1>input</h1>
    <input type="text" name="text" maxlength="6" placeholder="아이디"/> <br> <br>
    <input type="button" name="button" value="Push"/> <br> <br>
    <input type="color" name="color" /> <br> <br>
    <input type="range" name="range" max="100" min="0" step="10"/> <br> <br>
    <input type="date" name="date" /> <br> <br>

    <hr>

    <h1>select</h1>
    <select name="pet" >
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="dat">개양이</option>
        <option value="cog">고아지</option>
    </select>

    <select name="pet" multiple>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="dat">개양이</option>
        <option value="cog">고아지</option>
    </select>

    <hr>

    <h1>textarea</h1>
    <textarea name="content" id="textarea" cols="30" rows="10">기본입니다 텍스트입니다.</textarea>

</body>
</html>
